<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="menu">
    <div class="menu__section left">
        <img class="menu__icon" src="assets/burger-icon.svg" alt="Burguer">
        <a class="menu__link active" href="#">All</a>
        <a class="menu__link" href="#">Images</a>
    </div>

    <div class="menu__section right">
        <img class="menu__icon" src="assets/more-icon.svg" alt="more">
        <div class="menu__profile">
            <img class="menu__avatar" src="https://lh3.googleusercontent.com/ogw/ADea4I70qGvg_T1DFgiPJBp4s-lH2lFswuuKoRqhUrtg0sE=s32-c-mo" alt="Avatar Picture">
            <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="frame">
        </div>
    </div>
    
  </header>

  <main class="content">
      <img class="content__logo" src="assets/logo.svg" alt="Logo">

      <input class="content__search" type="text" placeholder="Pesquise no Google ou digite um URL">

      <div class="content__offer">
          Made with heart by <a href="#">Rocketseat</a> for studying purposes
      </div>
  </main>

  <footer></footer>

  <script src="script.js"></script>
</body>
</html>
